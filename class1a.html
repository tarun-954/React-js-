    <script>
        class gfg{
           
            constructor(name,estd,rank){
                this.n=name;
                this.e=estd;
                this.r=rank;
            }
                decreaseRank(){
                    this.r-=1;
                    return `${this.r}`
                    
                }
            printName(){
                return  `${this.n}<br>`

            }
            printEstd(){
                    return `${this.e}<br>`
            }
        }
            const userData=new gfg("tarun choudhary",2003,1000);

            document.write(userData.decreaseRank())
